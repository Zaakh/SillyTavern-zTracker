<div style="display: flex; flex-direction: column; gap: 8px;">
    <label for="ztracker-chat-schema-select">Select the schema preset for this chat:</label>
    <select id="ztracker-chat-schema-select" class="text_pole">
        {{#each presets}}
        <option value="{{this.key}}" {{#if this.selected}}selected{{/if}}>{{this.name}}</option>
        {{/each}}
    </select>
</div>
